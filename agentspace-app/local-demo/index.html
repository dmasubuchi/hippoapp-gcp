<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Family Club - Multilingual Audio Player</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
            --text-color: #333;
            --light-text: #666;
            --background-color: #fff;
            --light-background: #f5f5f5;
            --border-color: #ddd;
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-background);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .app-header h2 {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.9;
        }

        main {
            padding: 30px 0;
        }

        .player-section {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        .player-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .audio-player {
            border-radius: var(--border-radius);
            padding: 20px;
            background-color: var(--background-color);
        }

        .audio-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: #3367d6;
        }

        .progress-container {
            flex-grow: 1;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--light-background);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            font-size: 0.9rem;
            color: var(--light-text);
            text-align: right;
        }

        .volume-container, .speed-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            cursor: pointer;
        }

        .app-footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        /* Language navigation */
        .language-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }

        .language-nav-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .language-nav-button:hover {
            background-color: #3367d6;
        }

        #current-language {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        /* Sentence container */
        .sentence-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 20px;
        }

        .sentence {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }

        .sentence-time {
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 8px;
        }

        .sentence.active {
            background-color: rgba(66, 133, 244, 0.1);
            border-left: 3px solid var(--primary-color);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .audio-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .volume-container, .speed-container {
                width: 100%;
                justify-content: space-between;
            }
            
            .sentence-container {
                max-height: 300px;
            }
            
            .language-navigation {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <h1>Hippo Family Club</h1>
            <h2>Multilingual Audio Player</h2>
        </div>
    </header>
    
    <main class="container">
        <section class="player-section">

                            <span class="pause-icon" style="display:none;">‚è∏</span>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                            </div>
                        </div>
                        <div class="volume-container">
                            <button id="mute-button" class="control-button">üîä</button>
                            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="speed-container">
                            <span>Speed:</span>
                            <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
                            <span id="speed-value">1.0x</span>
                        </div>
                    </div>
                    <!-- Language navigation and sentence display -->
                    <div class="language-navigation">
                        <button id="prev-language" class="language-nav-button">&larr;</button>
                        <div id="current-language">English</div>
                        <button id="next-language" class="language-nav-button">&rarr;</button>
                    </div>
                    <div id="sentence-container" class="sentence-container">
                        <!-- Sentences will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 Hippo Family Club. All rights reserved.</p>
        </div>
    </footer>

                ],
                'Japanese': [

                    { time: '00:06', text: '‰ªäÊó•„ÅØË®ÄË™û‰∫§Êèõ„Å´„Å§„ÅÑ„Å¶Â≠¶„Å≥„Åæ„Åô„ÄÇ' },
                    { time: '00:11', text: 'ÁßÅ„ÅÆÂæå„Å´Áπ∞„ÇäËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ' },
                    { time: '00:16', text: '‰ªäÊó•„ÅØ„ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü' },
                    { time: '00:21', text: 'ÂÖÉÊ∞ó„Åß„Åô„ÄÅ„ÅÇ„Çä„Åå„Å®„ÅÜ„ÄÇ' },
                    { time: '00:26', text: '‰ªäÊó•„ÅØÂ§©Ê∞ó„Åå„ÅÑ„ÅÑ„Åß„Åô„Å≠„ÄÇ' },
                    { time: '00:31', text: '‰∏ÄÁ∑í„Å´Á∑¥Áøí„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ' }

                'Êó•Êú¨Ë™û': [
                    { time: '00:02', text: '„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„Éí„ÉÉ„Éù„Éï„Ç°„Éü„É™„Éº„ÇØ„É©„Éñ„Å∏„Çà„ÅÜ„Åì„Åù„ÄÇ' },
                    { time: '00:06', text: '‰ªäÊó•„ÅØË®ÄË™û‰∫§Êèõ„Å´„Å§„ÅÑ„Å¶Â≠¶„Å≥„Åæ„Åô„ÄÇ' },
                    { time: '00:11', text: 'ÁßÅ„ÅÆÂæå„Å´Áπ∞„ÇäËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ' },
                    { time: '00:16', text: '‰ªäÊó•„ÅØ„ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü' },
                    { time: '00:21', text: 'ÂÖÉÊ∞ó„Åß„Åô„ÄÅ„ÅÇ„Çä„Åå„Å®„ÅÜ„ÄÇ' },
                    { time: '00:26', text: '‰ªäÊó•„ÅØÂ§©Ê∞ó„Åå„ÅÑ„ÅÑ„Åß„Åô„Å≠„ÄÇ' },
                    { time: '00:31', text: '‰∏ÄÁ∑í„Å´Á∑¥Áøí„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ' }
                ],
                'French': [
                    { time: '00:03', text: 'Bonjour, bienvenue au Club Hippo Family.' },
                    { time: '00:07', text: 'Aujourd\'hui, nous allons apprendre l\'√©change linguistique.' },
                    { time: '00:12', text: 'R√©p√©tez apr√®s moi, s\'il vous pla√Æt.' },
                    { time: '00:17', text: 'Comment allez-vous aujourd\'hui?' },
                    { time: '00:22', text: 'Je vais bien, merci.' },
                    { time: '00:27', text: 'Il fait beau aujourd\'hui.' },

                ],
                'Fran√ßais': [
                    { time: '00:03', text: 'Bonjour, bienvenue au Club Hippo Family.' },
                    { time: '00:07', text: 'Aujourd\'hui, nous allons apprendre l\'√©change linguistique.' },
                    { time: '00:12', text: 'R√©p√©tez apr√®s moi, s\'il vous pla√Æt.' },
                    { time: '00:17', text: 'Comment allez-vous aujourd\'hui?' },
                    { time: '00:22', text: 'Je vais bien, merci.' },
                    { time: '00:27', text: 'Il fait beau aujourd\'hui.' },
                    { time: '00:32', text: 'Pratiquons ensemble.' }
                ]
            };
            
            // DOM elements
            const currentLanguageElement = document.getElementById('current-language');
            const prevLanguageButton = document.getElementById('prev-language');
            const nextLanguageButton = document.getElementById('next-language');
            const sentenceContainer = document.getElementById('sentence-container');
            const playPauseButton = document.getElementById('play-pause');
            const playIcon = playPauseButton.querySelector('.play-icon');
            const pauseIcon = playPauseButton.querySelector('.pause-icon');
            const progressFill = document.querySelector('.progress-fill');
            const currentTimeElement = document.getElementById('current-time');
            const durationElement = document.getElementById('duration');
            const speedControl = document.getElementById('speed-control');
            const speedValue = document.getElementById('speed-value');
            
            // Initialize UI
            updateLanguageDisplay();
            renderSentences();
            
            // Event listeners
            prevLanguageButton.addEventListener('click', () => {
                currentLanguageIndex = (currentLanguageIndex - 1 + languages.length) % languages.length;
                updateLanguageDisplay();
                renderSentences();
            });
            
            nextLanguageButton.addEventListener('click', () => {
                currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
                updateLanguageDisplay();
                renderSentences();
            });
            
            playPauseButton.addEventListener('click', togglePlayPause);
            
            speedControl.addEventListener('input', () => {
                const speed = speedControl.value;
                speedValue.textContent = speed + 'x';
            });
            
            // Add touch swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - next language
                    nextLanguageButton.click();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - previous language
                    prevLanguageButton.click();
                }
            }
            
            // Functions
            function updateLanguageDisplay() {
                currentLanguageElement.textContent = languages[currentLanguageIndex];
            }
            
            function renderSentences() {
                sentenceContainer.innerHTML = '';
                const currentLanguage = languages[currentLanguageIndex];
                const sentences = mockSentences[currentLanguage] || [];
                
                sentences.forEach((sentence, index) => {
                    const sentenceElement = document.createElement('div');
                    sentenceElement.className = 'sentence';
                    sentenceElement.innerHTML = `<span class="sentence-time">[${sentence.time}]</span> ${sentence.text}`;
                    
                    sentenceElement.addEventListener('click', () => {
                        // Simulate jumping to this sentence's time
                        highlightSentence(index);
                        // In a real app, this would also seek the audio to the correct time
                    });
                    
                    sentenceContainer.appendChild(sentenceElement);
                });
                
                // Highlight the first sentence by default
                if (sentences.length > 0) {
                    highlightSentence(0);
                }
            }
            
            function highlightSentence(index) {
                const sentences = sentenceContainer.querySelectorAll('.sentence');
                sentences.forEach(s => s.classList.remove('active'));
                if (sentences[index]) {
                    sentences[index].classList.add('active');
                    sentences[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
            
            function togglePlayPause() {
                const isPlaying = playIcon.style.display === 'none';
                if (isPlaying) {
                    // Pause
                    playIcon.style.display = '';
                    pauseIcon.style.display = 'none';
                    stopProgressSimulation();
                } else {
                    // Play
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = '';
                    startProgressSimulation();
                }
            }
            
            let progressInterval;
            let currentProgress = 0;
            const totalDuration = 60; // 60 seconds for demo
            
            function startProgressSimulation() {
                // Reset progress if at the end
                if (currentProgress >= 100) {
                    currentProgress = 0;
                }
                
                // Update duration display
                durationElement.textContent = formatTime(totalDuration);
                
                // Clear any existing interval
                stopProgressSimulation();
                
                // Start progress simulation
                progressInterval = setInterval(() => {
                    currentProgress += (100 / totalDuration) * 0.1; // Update every 100ms
                    if (currentProgress >= 100) {
                        currentProgress = 100;
                        stopProgressSimulation();
                        playIcon.style.display = '';
                        pauseIcon.style.display = 'none';
                    }
                    
                    // Update UI
                    progressFill.style.width = currentProgress + '%';
                    const currentSeconds = (totalDuration * currentProgress) / 100;
                    currentTimeElement.textContent = formatTime(currentSeconds);
                    
                    // Update highlighted sentence based on current time
                    updateHighlightedSentence(currentSeconds);
                }, 100);
            }
            
            function stopProgressSimulation() {
                clearInterval(progressInterval);
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
            }
            
            function updateHighlightedSentence(currentSeconds) {
                const currentLanguage = languages[currentLanguageIndex];
                const sentences = mockSentences[currentLanguage] || [];
                
                // Find the sentence that corresponds to the current time
                let activeIndex = 0;
                for (let i = sentences.length - 1; i >= 0; i--) {
                    const sentenceTime = sentences[i].time;
                    const [minutes, secs] = sentenceTime.split(':').map(Number);
                    const sentenceSeconds = minutes * 60 + secs;
                    
                    if (sentenceSeconds <= currentSeconds) {
                        activeIndex = i;
                        break;
                    }
                }
                
                highlightSentence(activeIndex);
            }
        });
    </script>
